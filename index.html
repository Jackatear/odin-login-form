<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>

    <div class="app">
        <div class="accessed container">
            <p class="alert">Well Done you have logged on!</p>
        </div>

        <div class="logon container">
            <form id="logon-form" action="#">
                <p>Have an account?</p>
                <input autocomplete="off" type="text" class="logon-username" id="logon-username" placeholder="username">
                <input autocomplete="off"  type="password" class="logon-password" id="logon-password" placeholder="password">
                <button id="logon-button">Log In</button>
            </form>
            <p>or</p>
            <form action="#" id="create-account">
                <p>create an account</p>
                <input autocomplete="off" type="text" class="create-username" id="create-username" placeholder="username">
                <input autocomplete="off" type="password" class="create-password" id="create-password" placeholder="password">
                <button id="create-account-button">create-account</button>
            </form>

        </div>
    </div>

    


    <script src="index.js"></script>
    
</body>
</html>
